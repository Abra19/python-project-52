{% extends 'layout/base.html' %}
{% load django_bootstrap5 %}

{% block title %}
    {{basic.app_title}}
{% endblock %}

{% block content %}
<h1 class="my-4">{{texts.register}}</h1>
<form method="post">
  {% csrf_token %}
  {% bootstrap_form form %}
  {% bootstrap_button texts.button_text button_type="submit" %}
</form>
{% endblock %}
